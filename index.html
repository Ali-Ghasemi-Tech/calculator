<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./images/calculator-solid-24.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="src/input.css">
</head>
<body class="flex justify-center items-center h-screen bg-indigo-100">
    <!-- calculator box -->
    <div id="calculator-box" class="flex flex-col items-center w-[500px] h-[800px] bg-gray-800 rounded-xl ">
        <!-- screen section -->
        <div id="screen-section" class="flex overflow-hidden flex-row items-center justify-end pr-5 w-[92%] h-[200px] bg-blue-300 mt-4 rounded-xl ">
            <span class="font-sans text-6xl text-black"></span>
        </div>
        <!-- button section -->
        <div id="button-section" class="bg-gray-500 w-[92%] h-full mt-5 mb-5 rounded-xl grid grid-cols-4 grid-rows-5 gap-3 p-3">
            <button id="back" class="button flex justify-center items-center"><img src="images/arrow-back-regular-36.png" alt=""></button>
            <button id="clear" class="button text-orange-600">C</button>
            <button id="percent" class="button"></button>
            <button id="divide" class="button text-white">/</button>
            <button id="7" class="button">7</button>
            <button id="8" class="button">8</button>
            <button id="9" class="button">9</button>
            <button id="multiply" class="button text-white">*</button>
            <button id="4" class="button">4</button>
            <button id="5" class="button">5</button>
            <button id="6" class="button">6</button>
            <button id="plus" class="button flex justify-center items-center"><img src="images/plus-regular-36.png" alt=""><span class="hidden">+</span></button>
            <button id="1" class="button">1</button>
            <button id="2" class="button">2</button>
            <button id="3" class="button">3</button>
            <button id="minus" class="button flex justify-center items-center"><img src="images/minus-regular-36.png" alt=""><span class="hidden">-</span></button>
            <button id="toggle" class="button text-white">+/-</button>
            <button id="0" class="button">0</button>
            <button id="float" class="button text-white">.</button>
            <button id="equal" class="button text-4xl textwhi text-white">=</button>
        </div>
    </div>
    <script src="./logic/index.js"></script>
</body>

</html>
